# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Go modules (backend)
  - package-ecosystem: 'gomod'
    directory: '/backend'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'go'
    commit-message:
      prefix: 'deps(go)'

  # Go modules (pkg)
  - package-ecosystem: 'gomod'
    directory: '/pkg'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'go'
    commit-message:
      prefix: 'deps(go)'

  # npm (frontend)
  - package-ecosystem: 'npm'
    directory: '/web'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'javascript'
    commit-message:
      prefix: 'deps(npm)'
    # Group minor and patch updates together
    groups:
      development:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      production:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'

  # npm (root - husky, lint-staged)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 2
    labels:
      - 'dependencies'
      - 'javascript'
    commit-message:
      prefix: 'deps(npm)'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'deps(actions)'
