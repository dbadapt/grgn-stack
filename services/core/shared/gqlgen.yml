# gqlgen configuration for core/shared (unified schema)
# This config combines all app schemas into a single executable schema
# This is the recommended approach for a modular monolith

schema:
  # Shared base types and scalars (loaded first)
  - model/*.graphql
  # Identity app schemas (User entity)
  - ../identity/model/*.graphql
  # Tenant app schemas (Tenant, Membership entities)
  - ../tenant/model/*.graphql

exec:
  filename: generated/graphql/generated.go
  package: graphql

model:
  filename: generated/graphql/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: generated/graphql
  package: graphql
  filename_template: "{name}.resolvers.go"

# Model mappings for custom scalars
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  UUID:
    model:
      - github.com/99designs/gqlgen/graphql.UUID
  Time:
    model:
      - github.com/99designs/gqlgen/graphql.Time
  DateTime:
    model:
      - github.com/99designs/gqlgen/graphql.Time
