# gqlgen configuration for core/tenant app

schema:
  - "../shared/model/*.graphql"      # Import shared scalars and base types
  - "../identity/model/*.graphql"    # Import identity types (User)
  - "model/*.graphql"                # Tenant-specific schemas

exec:
  filename: generated/graphql/generated.go
  package: graphql

model:
  filename: generated/graphql/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: generated/graphql
  package: graphql
  filename_template: "{name}.resolvers.go"

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
  DateTime:
    model:
      - github.com/99designs/gqlgen/graphql.Time
  UUID:
    model:
      - github.com/99designs/gqlgen/graphql.UUID
  Time:
    model:
      - github.com/99designs/gqlgen/graphql.Time
