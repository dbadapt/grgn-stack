# Identity App - Core Types

type User {
  id: ID!
  email: String!
  name: String
  avatarUrl: String
  status: UserStatus!
  createdAt: DateTime!
  updatedAt: DateTime!
}

extend type Query {
  # Get current authenticated user
  me: User
  
  # Get user by ID
  user(id: ID!): User
}

extend type Mutation {
  # Update current user's profile
  updateProfile(input: UpdateProfileInput!): User!
  
  # Delete current user's account
  deleteAccount: Boolean!
}
