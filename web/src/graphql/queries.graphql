# Sample GraphQL queries and mutations

query GetHealth {
  health
}

query GetCurrentUser {
  me {
    id
    email
    name
    createdAt
    updatedAt
  }
}

query GetUser($id: ID!) {
  user(id: $id) {
    id
    email
    name
    createdAt
    updatedAt
  }
}

