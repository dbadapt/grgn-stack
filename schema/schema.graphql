# GraphQL Schema - Generic Multi-Tenant Application Template
# Go + Neo4j + GraphQL + React Stack

scalar Time
scalar UUID

# User represents a registered user in the system
type User {
  id: ID!
  email: String!
  name: String
  createdAt: Time!
  updatedAt: Time!
}

# Pagination input
input PaginationInput {
  page: Int = 1
  pageSize: Int = 20
}

# Root Query type
type Query {
  # Health check
  health: String!

  # Get current authenticated user
  me: User

  # Get user by ID
  user(id: ID!): User
}

# Root Mutation type
type Mutation {
  # Placeholder for future mutations
  _empty: String
}

# Root Subscription type (for future real-time updates)
type Subscription {
  # Placeholder for future subscriptions
  _empty: String
}
